<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniVerse - Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="/img/image.png" alt="Miniverse">
    </div>
    </header>

    <div class="container">
        <h2 class="form-title">Registrarse</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="confirmar-contrasena">Comprobar Contraseña</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>
        </form>
        <div class="back-to-home">
    <a href="/usuarios/inicio.html">← Volver al inicio</a>
</div>
    </div>
    <script src="/usuarios/auth-register.js"></script>
</body>
</html>
