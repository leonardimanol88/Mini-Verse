<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniverse - Ingresar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ingresar.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="/img/image.png" alt="Miniverse">
        <span class="brand-name">MiniVerse</span>
    </div>
    </header>

    <div class="container">
        <h1 class="login-title">Ingresar</h1>

        <form>
            <div class="form-group">
                <label class="form-label" for="email">Correo</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="login-button">Acceder</button>
        </form>

        <div class="back-to-home">
    <a href="/inicio.html">← Volver al inicio</a>
</div>
    </div>
    <script src="/usuarios/auth-login.js"></script>
</body>
</html>
