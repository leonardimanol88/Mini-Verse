<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MiniVerse - Perfil</title>
    <link rel="stylesheet" href="perfil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="/img/image.png" alt="MiniVerse Logo" class="logo">
                <span class="brand-name">MiniVerse</span>
            </div>
        
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="perfil.html" class="nav-link">Perfil</a></li>
                    <li class="nav-item" id="loginItem"><a href="/usuarios/ingresar.html" class="nav-link">Iniciar sesión</a></li>
                    <li class="nav-item" id="registerItem"><a href="/usuarios/registrarse.html" class="nav-link">Crear Cuenta</a></li>
                    <li class="nav-item" id="logoutItem" style="display: none;"><a href="#" class="nav-link">Cerrar sesión</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <button class="search-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                        <div class="search-container" id="searchContainer" style="display: none;">
    <input type="text" class="search-input" id="searchInput" placeholder="Buscar series...">
    <button class="search-close-btn" id="searchCloseBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-header">
            <div class="user-avatar">
            <!-- Se llenará dinámicamente -->
        </div>
        <div class="user-info">
            <h1 class="user-name">Cargando...</h1>
            <div class="user-details">
                <span class="user-email" id="userEmail"></span>
                <span class="user-age" id="userAge"></span>
            </div>
        </div>
        <div class="profile-settings">
            <!-- Botón de configuración -->
            <button class="settings-btn">⚙️</button>
            <div class="settings-menu" id="settingsMenu">
                <a href="configuracion-perfil.html" class="menu-item" id="configBtn">Configuración de Perfil</a>
            </div>
        </div>
    </div>

        <div class="profile-sections">
            <section class="favorites-section">
                <h2 class="section-title">Mis Series Favoritas</h2>
                <div class="series-grid">
                    <!-- Las series favoritas del usuario se cargan aquí -->
                </div>
            </section>

            <section class="activity-section">
                <h2 class="section-title">Actividad</h2>
                <div class="activity-grid">
                    <!-- Las reseñas del usuario se cargan aquí -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal de login si no está autenticado -->
    <div class="confirmation-modal" id="loginModal">
        <div class="modal-content">
            <h3 class="modal-title">Acceso requerido</h3>
            <p class="modal-message">Debes iniciar sesión para acceder a tu perfil. ¿Deseas ir a la página de inicio de sesión ahora?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="cancelLoginBtn">Cancelar</button>
                <button class="modal-btn modal-btn-primary" id="confirmLoginBtn">Iniciar sesión</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="perfil.js"></script>
    <script src="search.js"></script>
</body>
</html>
