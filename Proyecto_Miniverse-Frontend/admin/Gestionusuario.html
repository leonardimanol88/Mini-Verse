<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - MiniVerse</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/gestionusuario.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#">
                    <img src="/img/image.png" alt="MiniVerse Logo" class="logo">
                </a>
            </div>
            
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="admin.html" class="nav-link">Agregar series</a></li>
                    <li class="nav-item"><a href="/admin/agregartemporadas.html" class="nav-link">Temporadas</a></li>
                    <li class="nav-item"><a href="/admin/Gestionusuario.html" class="nav-link active">Gestión reseñas</a></li>
                    <li class="nav-item"><a href="/admin/agregardirector.html" class="nav-link">Agregar Director</a></li>
                    <li class="nav-item"><a href="/admin/agregargenero.html" class="nav-link">Agregar Genero</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Estadisticas</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                <button class="search-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-management">
            <div class="search-section">
                <span class="search-label">Buscar usuario:</span>
                <input type="text" class="search-input" placeholder="Nombre de usuario...">
                <button class="search-btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="user-profile">
                <div class="profile-avatar">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                
                <div class="profile-info">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Username" value="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Correo electronico" value="Correo electronico">
                    </div>
                </div>
            </div>

            <div class="sections-container">
                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Reseñas</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="content-item">Serie Temp Cap</div>
                        <div class="content-item">Serie Temp Cap</div>
                        <div class="content-item">Serie Temp Cap</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Comentarios</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="content-item">User Serie Temp Cap</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-save">Guardar</button>
                <button class="btn btn-delete">Eliminar</button>
            </div>
        </div>
    </div>

</body>
</html>
