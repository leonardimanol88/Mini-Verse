<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - MiniVerse</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/estadisticas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#">
                    <img src="/img/image.png" alt="MiniVerse Logo" class="logo">
                </a>
            </div>
            
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="admin.html" class="nav-link">Agregar series</a></li>
                    <li class="nav-item"><a href="/admin/agregartemporadas.html" class="nav-link">Temporadas</a></li>
                    <li class="nav-item"><a href="/admin/Gestionusuario.html" class="nav-link">Gestión reseñas</a></li>
                    <li class="nav-item"><a href="/admin/agregardirector.html" class="nav-link">Agregar Director</a></li>
                    <li class="nav-item"><a href="/admin/agregargenero.html" class="nav-link">Agregar Genero</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Estadisticas</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                <button class="logout-btn" id="logoutBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Cerrar sesión
                </button>
            </div>
        </div>
    </nav>
    
    <div class="stats-container">
        <h1 class="stats-title">Estadísticas de Reseñas</h1>
        
        <div class="stats-grid">
            <!-- Sección de gráfico de capítulos más reseñados -->
            <div class="stats-card">
                <h2>Capítulos más reseñados</h2>
                <div class="chart-container">
                    <canvas id="topReviewedChart"></canvas>
                </div>
                <div class="table-container">
                    <table id="topReviewedTable">
                        <thead>
                            <tr>
                                <th>Posición</th>
                                <th>Capítulo</th>
                                <th>Serie</th>
                                <th>Reseñas</th>
                            </tr>
                        </thead>
                        <tbody id="topReviewedTableBody">
                            <!-- Datos se cargarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Sección de edad promedio por capítulo -->
            <div class="stats-card">
                <h2>Edad promedio de reseñadores</h2>
                <div class="chart-container">
                    <canvas id="ageReviewersChart"></canvas>
                </div>
                <div class="table-container">
                    <table id="ageReviewersTable">
                        <thead>
                            <tr>
                                <th>Capítulo</th>
                                <th>Serie</th>
                                <th>Edad Promedio</th>
                                <th>Reseñas</th>
                            </tr>
                        </thead>
                        <tbody id="ageReviewersTableBody">
                            <!-- Datos se cargarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="refresh-container">
            <button id="refreshBtn" class="btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Actualizar Datos
            </button>
        </div>
    </div>

    <div id="message" class="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/admin/auth-admin.js"></script>
    <script src="/admin/estadisticas.js"></script>
</body>
</html>
