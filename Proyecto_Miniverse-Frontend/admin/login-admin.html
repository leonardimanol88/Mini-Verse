<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniverse - Ingreso Administrador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/login-admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/image.png" alt="Miniverse">
        </div>
    </header>

    <div class="container">
        <h1 class="login-title">Ingreso Administrador</h1>

        <form id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label class="form-label" for="email">Correo</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">Acceder</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script src="/admin/login-admin.js"></script>
</body>
</html>
